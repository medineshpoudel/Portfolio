    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact">
      <div class="info-container">
        <div class="contact-info">
          <div class="contact-info-items">
            <i class="fas fa-phone"></i>
            <h4>Phone</h4>
            <p>You can reach me thourgh phone</p>
            <span> +977-9818862156</span>
          </div>
          <div class="contact-info-items">
            <i class="fas fa-envelope"></i>
            <h4>Email</h4>
            <p>Email me for any queries</p>
            <span> dineshpoudel58@gmail.com</span>
          </div>
          <div class="contact-info-items">
            <i class="fas fa-location"></i>
            <h4>Location</h4>
            <p>Manamaiju , Kathmandu, Nepal</p>
            <span> View on google map</span>
          </div>
        </div>
